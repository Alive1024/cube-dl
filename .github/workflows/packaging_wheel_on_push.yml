name: Packaging Wheel

on:
  push:
    branches: ["main"]
    paths: ["**", "!**.md"]

  workflow_dispatch:

jobs:
  packaging_wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: abatilo/actions-poetry@v2

      - name: Poetry Build
        run: poetry build -f wheel

      - uses: actions/upload-artifact@v3.1.2
        with:
          name: Cube-Wheel
          path: ./dist/*.whl
